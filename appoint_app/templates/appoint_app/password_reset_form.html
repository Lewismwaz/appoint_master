{% load static tailwind_tags%}
<!DOCTYPE html>
<html class="h-full bg-violet-50" lang="en">
	<head>
	    <title>Appoint-Master | Forgotten Password?</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		{% tailwind_css%}
	</head>
	<body>
		<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">			
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			  <img class="mx-auto h-12 top-1 w-auto" src="{% static 'appoint_app/images/appoint-master-logo.png' %}" alt="Logo">
			  <h2 class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Forgotten Password?</h2>
			</div>
		  
			<div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
              <p class="mt-3 mb-4 space-x-1 text-center text-md text-black font-semibold">To reset your Password, enter your Registered Email:</p>
			  <form class="space-y-4" method="post">
                <div class="mt-3">
                    <input id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" type="email" autocomplete="email" placeholder="Enter your email" required 
                        class="block w-full rounded-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
				<div>
					<button type="submit" required class="relative block w-full border-0 py-1.5 top-3 items-center justify-center bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring focus:ring-purple-300 active:bg-blue-700 rounded-full text-white font-semibold shadow-md transition duration-300 ease-in-out transform hover:scale-105">Confirm</button>
				</div>
                {% csrf_token %}
			  </form>
			</div>
		</div>
		<p class="mt-1 text-center text-sm text-gray-500">
			<a href="/" class="font-semibold text-indigo-600 hover:text-indigo-500">Back</a>
		</p>
	</body>
</html>
