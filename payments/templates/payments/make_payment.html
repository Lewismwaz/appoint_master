
{% if request.user.is_authenticated %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            padding-top: 7em;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Appoint-Master | Payment</title>
</head>
<body>
    <div class="container">
        <h5 class="text-center mb-4">Confirm Payment of KES {{ payment.amount }} to Appoint Master</h5>
        <script src="https://js.paystack.co/v1/inline.js"></script>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-3 mb-0">
                    <button type="submit" class="btn btn-large btn-success btn-block" onclick="payWithPayStack()" id="django-paystack-button" style="border-radius: 15px;">Accept</button>
                </div>
            </div>
        <script>
            function payWithPayStack(){
                let currency = "KES";
                let plan = "";
                let ref = "{{ payment.ref }}";
                let obj = {
                    key: "{{ paystack_public_key }}",
                    email: "{{ payment.email }}",
                    amount: "{{ payment.amount_value }}",
                    patient: "{{ payment.patient }}",
                    ref:ref,
                    callback: function(response){
                        window.location.href = "{% url 'verify-payment' payment.ref %}";
                    }
                }

                if (Boolean(currency)){
                    obj.currency = currency.toUpperCase()
                }
                if (Boolean(plan)){
                    obj.plan = plan;
                }
                var handler = PaystackPop.setup(obj);
                handler.openIframe();
            }
        </script>
    </div>
</body>
</html>
{% endif %}
